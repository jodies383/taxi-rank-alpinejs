<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Taxi Rank AlpineJS</title>
</head>

<body>
    <div class="container">
        <h1>Taxi Rank AlpineJS</h1>
        <div x-data="{ errorMessage: false }">
            <div x-data="{ successMessage: false }">
                <div x-data="{ noTaxisError: false }">
                    <p id="snackbar" x-show="errorMessage">taxi needs at least 12 passengers to depart</p>
                    <p id="snackbar" x-show="noTaxisError">there are currently no taxis available</p>
                    <p id="snackbar" x-show="successMessage">taxi has successfully departed</p>
                    <div x-data="{ rank : [{
                        destination: 'Makhaza',
                        queue: 12,
                        departedTaxis: 0,
                        taxiFare: 12.00,
                        totalFare: 0,
                        availTaxis: 5
                    },
                    {
                        destination: 'Belhar',
                        queue: 34,
                        departedTaxis: 0,
                        taxiFare: 18.50,
                        totalFare: 0,
                        availTaxis: 5
                    },
                    {
                        destination: 'Bellville',
                        queue: 23,
                        departedTaxis: 0,
                        taxiFare: 20.00,
                        totalFare: 0,
                        availTaxis: 5
                    }]}">
                        <template x-for="taxi in rank">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Queue</th>
                                        <th scope="col">Taxi</th>
                                        <th scope="col">Trip Fare</th>
                                        <th scope="col">Total Fare Made</th>
                                        <th scope="col">Available Taxis</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <p x-text="taxi.destination"></p>
                                        </th>
                                        <td> <button class="btn btn-dark" x-on:click="taxi.queue++">+</button>
                                            <span x-text="taxi.queue"></span>
                                            <button class="btn btn-dark" x-on:click="taxi.queue--">-</button>
                                        </td>
                                        <td><button class="btn btn-dark"
                                                x-on:click="if (taxi.queue >= 12 && taxi.availTaxis > 0) {taxi.queue-=12, taxi.departedTaxis++, taxi.totalFare+=taxi.taxiFare, taxi.availTaxis--, successMessage=true} else if (taxi.queue < 12) {errorMessage=true; setTimeout(() => { errorMessage=false }, 2000)}; setTimeout(() => { successMessage=false }, 2000); if (taxi.availTaxis <= 0){noTaxisError=true} setTimeout(() => { noTaxisError=false }, 2000)">taxi
                                                departed</button> <br> <span x-text="taxi.departedTaxis"></span>
                                            taxi(s)
                                            departed</td>
                                        <td>
                                            <p x-text="taxi.taxiFare.toFixed(2)"></p>
                                        </td>
                                        <td>
                                            <p x-text="taxi.totalFare.toFixed(2)"></p>
                                        </td>
                                        <td>
                                            <p x-text="taxi.availTaxis"></p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>

</html>
